legions:
  id: "INTEGER PRIMARY KEY AUTOINCREMENT" # LegionCmd id
  name: "STRING UNIQUE NOT NULL" # LegionCmd name
  description: "STRING NOT NULL" # LegionCmd description
  icon: "STRING NOT NULL" # URL or Path to legion icon
  leader: "STRING NOT NULL" # UUID of legion leader
  members: "STRING NOT NULL" # Array of legion members (UUID's)
  power: "INTEGER NOT NULL" # LegionCmd current power
  core: "STRING NOT NULL" # Coordinates to legion core

